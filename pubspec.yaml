name: ocrix
description: A privacy-first document scanner and search app with flexible storage providers
publish_to: "none"
version: 1.0.0+1

environment:
    sdk: ">=3.8.0 <4.0.0"

dependencies:
    flutter:
        sdk: flutter

    # State Management
    provider: ^6.1.1
    riverpod: ^2.6.1
    flutter_riverpod: ^2.6.1

    # Database & Storage
    sqflite: ^2.4.2
    path: ^1.8.3
    sqlite3_flutter_libs: ^0.5.41
    # Web-compatible database
    sqflite_common_ffi: ^2.3.6
    sqflite_common_ffi_web: ^0.4.5

    # Encryption & Security
    encrypt: ^5.0.1
    crypto: ^3.0.3
    local_auth: ^3.0.0
    flutter_secure_storage: ^10.0.0

    # OCR & Image Processing
    google_mlkit_text_recognition: ^0.15.0
    image_picker: ^1.2.1
    camera: ^0.11.3
    image: ^4.7.2

    # Cloud Storage Providers
    google_sign_in: ^7.2.0
    googleapis: ^15.0.0
    googleapis_auth: ^2.0.0
    # msal_flutter: ^2.0.1  # Temporarily disabled due to Kotlin version conflict

    # File Operations
    path_provider: ^2.1.1
    file_picker: ^10.3.8
    archive: ^4.0.7

    # UI Components
    cupertino_icons: ^1.0.6
    material_design_icons_flutter: ^7.0.7296
    flutter_staggered_grid_view: ^0.7.0
    shimmer: ^3.0.0

    # Utilities
    uuid: ^4.2.1
    intl: ^0.20.2
    json_annotation: ^4.9.0
    equatable: ^2.0.5
    logger: ^2.0.2+1

    # Background Tasks
    workmanager: ^0.9.0

    # HTTP & Networking
    dio: ^5.4.0
    connectivity_plus: ^7.0.0
    http: ^1.1.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^6.0.0
    build_runner: ^2.10.4
    json_serializable: ^6.8.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/icons/

