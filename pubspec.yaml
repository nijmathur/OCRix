name: ocrix
description: A privacy-first document scanner and search app with flexible storage providers
publish_to: "none"
version: 1.0.0+1

environment:
    sdk: ">=3.4.1 <4.0.0"

dependencies:
    flutter:
        sdk: flutter

    # State Management
    provider: ^6.1.1
    riverpod: ^2.4.9
    flutter_riverpod: ^2.4.9

    # Database & Storage
    sqflite: ^2.3.0
    path: ^1.8.3
    sqlite3_flutter_libs: ^0.5.18
    # Web-compatible database
    sqflite_common_ffi: ^2.3.0
    sqflite_common_ffi_web: ^0.4.0

    # Encryption & Security
    encrypt: ^5.0.1
    crypto: ^3.0.3
    local_auth: ^2.1.7
    flutter_secure_storage: ^9.0.0

    # OCR & Image Processing
    google_mlkit_text_recognition: ^0.10.0
    image_picker: ^1.0.4
    camera: ^0.10.5+5
    image: ^4.1.3

    # Cloud Storage Providers
    google_sign_in: ^6.2.1
    googleapis: ^11.4.0
    googleapis_auth: ^1.4.1
    # msal_flutter: ^2.0.1  # Temporarily disabled due to Kotlin version conflict

    # File Operations
    path_provider: ^2.1.1
    file_picker: ^6.1.1
    archive: ^3.4.10

    # UI Components
    cupertino_icons: ^1.0.6
    material_design_icons_flutter: ^7.0.7296
    flutter_staggered_grid_view: ^0.7.0
    shimmer: ^3.0.0

    # Utilities
    uuid: ^4.2.1
    intl: ^0.19.0
    json_annotation: ^4.8.1
    equatable: ^2.0.5
    logger: ^2.0.2+1

    # Background Tasks
    workmanager: ^0.5.2

    # HTTP & Networking
    dio: ^5.4.0
    connectivity_plus: ^5.0.2
    http: ^1.1.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.0
    build_runner: ^2.4.7
    json_serializable: ^6.7.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/icons/

